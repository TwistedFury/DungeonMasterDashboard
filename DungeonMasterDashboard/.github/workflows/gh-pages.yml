name: github pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Publish
        run: dotnet publish DungeonMasterDashboard.csproj -c Release -o public

      # 1) Prevent Jekyll from skipping _framework
      - name: Add .nojekyll
        run: touch public/wwwroot/.nojekyll

      # 2) Make GitHub Pages work with client-side routing (refresh/deep links)
      - name: Add SPA 404 fallback
        run: cp public/wwwroot/index.html public/wwwroot/404.html

      # 3) Rewrite <base href="/"> to <base href="/<repo>/">
      - name: Rewrite base href for GitHub Pages
        uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
        with:
          html_path: public/wwwroot/index.html
          base_href: /${{ github.event.repository.name }}/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public/wwwroot
          force_orphan: true
